<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Руманды ертең ұрамыз!</title>
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; background: linear-gradient(115deg, #fcf6ba, #e2e8f0); margin: 0; text-align: center; }
    h1 { color: #e63946; margin-top: 32px; font-size: 2.7em; text-shadow: 0 2px 12px #0001; }
    .info-box { background: #fff; border-radius: 14px; box-shadow: 0 4px 28px #0002; display: inline-block; padding: 18px 33px; margin: 18px auto 20px; font-size: 1.3em; }
    .photo-box { margin: 18px auto 8px; }
    .photo-box img { width: 230px; border-radius: 22px; box-shadow: 0 4px 24px #0002; }
    .btn { display: inline-block; margin: 10px; padding: 13px 22px; border: none; border-radius: 8px; background: #e63946; color: #fff; font-size: 17px; cursor: pointer; font-weight: bold; transition: .18s; }
    .btn:hover { background: #a91027; }
    input { padding: 10px; border: 1px solid #bbb; border-radius: 8px; width: 60%; margin-top: 16px; font-size: 1em;}
    #result, #all-results { margin-top: 23px; font-weight: bold; color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 7px auto; border-radius: 8px; max-width: 340px; padding: 10px; font-size: 1.15em; box-shadow: 0 2px 10px #0001;}
    #all-results { text-align: left; margin: 32px auto 0; max-width: 400px; }
    .title { color:#e63946; margin:22px 0 6px; font-size:1.25em;}
    @media (max-width: 500px) {
      .info-box { padding: 10px 6px; font-size:1em;}
      .photo-box img { width: 160px;}
      h1 { font-size: 1.5em;}
    }
  </style>
</head>
<body>
  <h1>Руманды ертең ұрамыз!</h1>
  <div class="info-box">
    <div><strong>Болатын уақыты:</strong> <span style="color:#e63946;">Сабақ біткен соң</span></div>
    <div><strong>Өтетін орны:</strong> <span style="color:#e63946;">Абай мектептің артқы туалетінде</span></div>
    <div><strong>Ескерту:</strong> <span style="color:#e63946;">Руманды ұруға кел!</span></div>
  </div>
  <div class="title">Фото</div>
  <div class="photo-box">
    <img src=""C:\Users\Дилшат\Downloads\photo_5355258949332501237_y.jpg"" alt="Фото">
  </div>
  <input type="text" id="name" placeholder="Атыңды жаз, братан">
  <br>
  <button class="btn" onclick="submitRSVP('Ұруға барам')">Ұруға барам</button>
  <button class="btn" onclick="submitRSVP('Қызық көрейін')">Қызық көрейін</button>
  <button class="btn" onclick="submitRSVP('Руманды қорғаймын')">Руманды қорғаймын</button>
  <button class="btn" onclick="submitRSVP('Үйде отырам')">Үйде отырам</button>
  <button class="btn" onclick="submitRSVP('Ертең ойланам')">Ертең ойланам</button>
  <div id="result"></div>
  <div id="all-results">
    <h2>Кім не деді?</h2>
    <ul id="results-list"></ul>
  </div>
  <script>
    // Жауаптарды сақтау массиві
    const rsvpResults = [];
    // RSVP функциясы
    function submitRSVP(choice) {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert("Атыңды жаз, братан!");
        return;
      }
      const idx = rsvpResults.findIndex(item => item.name === name);
      if (idx !== -1) {
        rsvpResults[idx].choice = choice;
      } else {
        rsvpResults.push({name, choice});
      }
      document.getElementById('result').innerText = name + " таңдады: " + choice;
      renderResults();
      document.getElementById('name').value = '';
    }
    // Жауаптарды шығару функциясы
    function renderResults() {
      const list = document.getElementById('results-list');
      list.innerHTML = '';
      rsvpResults.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${item.choice}`;
        list.appendChild(li);
      });
    }
    // Сайт ашылғанда инфо бірден көрінеді
    window.onload = function() {
      document.querySelector('.info-box').style.display = 'inline-block';
      document.querySelector('.title').style.display = 'block';
      document.querySelector('.photo-box').style.display = 'block';
      document.getElementById('all-results').style.display = 'block';
    };
  </script>
</body>
</html>
